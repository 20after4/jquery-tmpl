<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>nje/jquery-tmpl: Simple examples</title>
</head>

<body>
<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
<script src="jquery.tmpl.js" type="text/javascript"></script>
<script id="productTemplate" type="text/html">
    <div>
        ${name} - ${price}
    </div>
</script>
<script type="text/javascript">
    var products = [
        { name: "Milk", price: 12.34 },
        { name: "Steak", price: 400.00 },
        { name: "Apple Juice", price: 2.99 }
    ];
    $( "#productTemplate" ).tmpl( products )
        .appendTo( "#productsList" );
</script>
<div id="productsList"></div></body>
</html>
