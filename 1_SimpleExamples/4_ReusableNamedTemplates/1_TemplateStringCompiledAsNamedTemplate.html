<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>nje/jquery-tmpl: Using .templates() to compile a template string into a reusable 'named template'</title>
	<link href="../../samples.css" rel="stylesheet" type="text/css" />
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../../jquery.tmpl.js" type="text/javascript"></script>
	<script type="text/javascript">
		var dramaMovies = [
			{ Name:"The Red Violin", ReleaseYear:"1998" },
			{ Name:"Eyes Wide Shut", ReleaseYear:"1999" },
			{ Name:"The Inheritance", ReleaseYear:"1976" }
		];

		var sciFiMovies = [
			{ Name:"Brazil", ReleaseYear:"1985" },
			{ Name:"Dune", ReleaseYear:"1984 " },
			{ Name:"Lifeforce", ReleaseYear:"1985" }
		];

		$(document).ready(function() {
			// This line will compile the template, and provide access to it by name
			$.templates( "movieTmpl", 
				"<li><strong>${Name}</strong> (${ReleaseYear})</li>" );

			// The following lines use the compiled template to render data and HTML
			$.tmpl( "movieTmpl", dramaMovies )
				.appendTo( "#dramaMovieList" );

			$.tmpl( "movieTmpl", sciFiMovies )
				.appendTo( "#sciFiMovieList" );
		});
	</script>
</head>
<body>
	<div class="wikiSource">
		<h4>Using .templates() to compile a template string into a reusable 'named template'</h4>
		This is a live page using the sample code on <br />
		<a href="http://wiki.github.com/nje/jquery-tmpl/simple-examples">http://wiki.github.com/nje/jquery-tmpl/simple-examples</a>
	</div>

	<h3>Drama Movies:</h3>
	<ul id="dramaMovieList"></ul>

	<h3>SciFi Movies:</h3>
	<ul id="sciFiMovieList"></ul>
</body>
</html>
