<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>nje/jquery-tmpl: Rendering remote data from a service</title>
	<link href="../../samples.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	.movieName	{
		cursor:pointer;
		color: Blue;
	}
	</style>
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../../jquery.tmpl.js" type="text/javascript"></script>
	<script type="text/javascript">
		var index = 1, genre = "Drama", pageSize = 50, recordsCount = pageSize + 1;
	
		$( ".movieName" ).live( "click", function() {
			var movie = $.tmplItem( this ).data;
			alert( "'" + movie.Name + "' was released in " + movie.ReleaseYear + ".\n\n"
			+ (movie.ShortSynopsis || "") ); 
		});

		$(document).ready(function() {
			getMoviesPage();
			
			$( "#nextPage" ).click( function() {
				index++;
				getMoviesPage()
			});

			$( "#prevPage" ).click( function() {
				index--;
				getMoviesPage()
			});
		});

		function getMoviesPage() {
			var query = "http://odata.netflix.com/Catalog/Genres('" + genre + "')/Titles" +
				"?$format=json&$orderby=Name&$inlinecount=allpages" +
				"&$skip=" + (index-1) * pageSize +		// skip to first record of page
				"&$top=" + pageSize;					// page size

			$.ajax({
				dataType: "jsonp",
				url: query,
				jsonp: "$callback",
				success: showMovies
			});
		}
	
		function showMovies( data ) {
			var movies = data.d.results;
			recordsCount = data.d.__count;
			
			$( "#prevPage" ).attr( "disabled", index > 1 ? "" : "disabled" );
			$( "#nextPage" ).attr( "disabled", index*pageSize < recordsCount ? "" : "disabled" );
			
			$( "#movieList" ).empty();
		
			// Render the template with the 'movies' data
			$( "#movieTemplate" ).tmpl( movies )
				// and insert the rendered HTML into the 'movieList'
				.appendTo( "#movieList" );
		}

	</script>
</head>
<body>
	<div class="wikiSource">
		<h4>Rendering remote data from a service</h4>
		This is a live page using the sample code on <br />
		<a href="http://wiki.github.com/nje/jquery-tmpl/simple-examples">http://wiki.github.com/nje/jquery-tmpl/simple-examples</a>
	</div>

	<script id="movieTemplate" type="text/html">
		<li>
			<strong class="movieName">${Name}</strong>
			(${ReleaseYear})
		</li>
	</script>

	<input id="prevPage" type="button" value="Previous" />
	<input id="nextPage" type="button" value="Next" />

	<h3>Movies List (Click for info):</h3>
	<ul id="movieList"><li>loading...</li></ul>

</body>
</html>
